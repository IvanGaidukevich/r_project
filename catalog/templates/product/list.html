{% extends "base.html" %}

{% block title %}Каталог товаров{% endblock %}


{% block content %}
    <div>
    {%  if user.is_authenticated %}
        <p>Привет, {{ user.username }}!</p>
    {% endif %}
    </div>
    {% for product in products %}
    <div>
        <a href="{{ product.get_absolute_url }}"><h1>{{ product.name }}</h1></a>
        <p>{{ product.price }}</p>
    </div>
{% endfor %}

{% endblock %}

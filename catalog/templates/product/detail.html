{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}


{% block content %}
    <div>
    <h1>{{ product.name }}</h1>
        <hr>
    <p>
        {{ product.description }}
    </p>
    <p>
        <b>{{ product.price }} руб</b>
    </p>
    <form action="{% url "cart:cart_add" product.id %}" method="post">
        {{ cart_add_product_form }}
        {% csrf_token %}
        <input type="submit" value="Добавить в корзину">
    </form>
</div>
{% endblock %}
